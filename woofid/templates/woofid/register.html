{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/6.6.96/css/materialdesignicons.min.css"
      integrity="sha512-dAWyuzC1uq8T14qaENg+n0Vc7LkKjbC0FLEmYBRmd+1v74V9I5mCTvPZDclpsgd0FMPcySSMWG/s1yq2pa8MRw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="{% static 'woofid/sign.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="form-wrapper">
      <div class="container">
        <div class="card">
          <div
            class="form-cover"
            style="
              background: url({% static 'woofid/img/1-Django.jpg' %});
            "
          ></div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-4 offset-lg-7 col-md-6 offset-md-6">
                <div class="logo text-center">
                  <img
                    src="{% static 'woofid/img/pets.png' %}"
                    style="width: 150px"
                    alt="logo"
                  />
                </div>
                <div class="mb-3 text-center">
                  <h3 class="font-weight-bold">Sign Up</h3>
                  <p class="text-muted">Create a free account now.</p>
                </div>
                <form autocomplete="off" action="{% url 'register' %}" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <div class="form-icon-wrapper">
                      <input
                        type="text"
                        name="username"
                        class="form-control"
                        placeholder="Enter fullname"
                        autofocus
                      />
                      <i class="form-icon-left mdi mdi-account"></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-icon-wrapper">
                      <input
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="Enter email"
                        required
                      />
                      <i class="form-icon-left mdi mdi-email"></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-icon-wrapper">
                      <input
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="Enter password"
                      />
                      <i class="form-icon-left mdi mdi-lock"></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-icon-wrapper">
                      <input
                        type="password"
                        name="confirmation"
                        class="form-control"
                        placeholder="Retype password"
                      />
                      <i class="form-icon-left mdi mdi-lock"></i>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                      Sign Up
                    </button>
                  </div>
                  <p class="text-center">
                    Do you already have an account?
                    <a href="{% url 'login' %}">Sign in</a>
                    .
                  </p>
                  <div class="text-divider">or</div>
                  <div class="social-links justify-content-center">
                    <a href="#">
                      <i class="mdi mdi-google"></i>
                    </a>
                    <a href="#">
                      <i class="mdi mdi-facebook"></i>
                    </a>
                    <a href="#">
                      <i class="mdi mdi-twitter"></i>
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
